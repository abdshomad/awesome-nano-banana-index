events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # Upstream servers
    upstream web_server {
        server web_server:8000;
    }

    upstream meilisearch {
        server meilisearch:7700;
    }

    server {
        listen 80;
        server_name _;

        # Increase body size limit for large requests
        client_max_body_size 10M;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # API routes (now served by web_server)
        location /api/ {
            proxy_pass http://web_server;
            proxy_read_timeout 300s;
        }

        # Meilisearch routes (optional, for direct access if needed)
        location /meilisearch/ {
            proxy_pass http://meilisearch/;
            proxy_read_timeout 300s;
        }

        # Static files
        location /static/ {
            proxy_pass http://web_server;
        }

        # Main page and all other routes (serves viewer.html)
        location / {
            proxy_pass http://web_server;
            proxy_read_timeout 300s;
        }
    }
}
